version: "3.9"

services:
  # PostgreSQL database service removed/commented out because
  # Postgres is already running in Docker on the VPS.
  # If you ever want to run Postgres inside this compose
  # file again, uncomment and adjust as needed.
  # postgres:
  #   image: postgres:16-alpine
  #   environment:
  #     POSTGRES_DB: gcccontroltower
  #     POSTGRES_USER: gccuser
  #     POSTGRES_PASSWORD: "#gccuser!123"
  #   volumes:
  #     - db-data:/var/lib/postgresql/data
  #   restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    env_file:
      - backend/.env
    environment:
      # Fallbacks if not defined in backend/.env
      NODE_ENV: production
      PORT: 3000
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    restart: unless-stopped

  # Named volume for Postgres data was used by the commented
  # postgres service above. It's left here commented for
  # reference; your existing Postgres container manages its
  # own storage.
  # volumes:
  #   db-data:
